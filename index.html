<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你畫我猜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- 左側玩家列表 -->
            <div class="lg:w-1/4 bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">玩家列表</h2>
                <ul id="playerList" class="space-y-2">
                </ul>
            </div>

            <!-- 中間畫布區域 -->
            <div class="lg:w-1/2 bg-white p-4 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">畫布</h2>
                    <div id="gameInfo" class="text-gray-600"></div>
                </div>
                <div class="relative">
                    <canvas id="drawCanvas" class="border border-gray-300 w-full" width="600" height="400"></canvas>
                    <div class="mt-4 flex gap-2" id="controls">
                        <input type="color" id="colorPicker" class="h-8">
                        <input type="range" id="brushSize" min="1" max="20" value="5" class="w-32">
                        <button id="clearBtn" class="px-4 py-1 bg-red-500 text-white rounded">清除</button>
                    </div>
                </div>
            </div>

            <!-- 右側聊天室 -->
            <div class="lg:w-1/4 bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">聊天室</h2>
                <div id="chatMessages" class="h-80 overflow-y-auto mb-4 space-y-2">
                </div>
                <div class="flex gap-2">
                    <input type="text" id="messageInput" class="flex-1 border rounded px-2 py-1" placeholder="輸入訊息...">
                    <button id="sendBtn" class="px-4 py-1 bg-blue-500 text-white rounded">送出</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
